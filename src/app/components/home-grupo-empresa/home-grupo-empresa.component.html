<section class="p-fluid empresa p-grid" *ngIf="!empresaSelecionada">
  <div class="p-col-12">
    <h1>
      Selecione Empresa
    </h1>
  </div>
  <div class="p-col-12 p-md-3 p-sm-12" class="empresa-item" *ngFor="let empresa of listaEmpresa">
    <div class="logo-empresa">
      <img src="{{'data:image/jpg;base64,' + empresa?.bytes}} " width="145" height="145">
    </div>
    <h3>{{empresa.razaoSocial}}</h3>
    <button pButton type="button" label="Acessar" (click)="buscarContratoEmpresa(empresa.id)"></button>
  </div>
</section>
<section class="p-fluid empresa p-grid" *ngIf="empresaSelecionada">
  <div class="p-col-12">
    <h3>Todos Os Aplicativos</h3>
  </div>
  <div class="p-col-12 p-md-3 p-sm-12" *ngFor="let modulo of listaModulos" >
    <div class="card box-display btn-hover">
      <li><a title="{{modulo.url}}" href="{{modulo.url}}">
      <p class="titulo-modulo">{{modulo.nomeLogo}}</p>
      <img src="{{'data:image/jpg;base64,' + modulo?.bytes}} " width="145" height="145">
      </a></li>
    </div>
  </div>
  <button pButton type="button" label="Voltar" (click)="voltar()"></button>
</section>
