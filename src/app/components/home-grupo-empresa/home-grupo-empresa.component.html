<!-- ================empresas================ -->
<section class="p-fluid" *ngIf="!empresaSelecionada">
    <h3 class="flex justify-content-center">
        Selecione Empresa
    </h3>
    <div class="empresa">
        <div class="empresa-item" *ngFor="let empresa of listaEmpresa">
            <div class="logo-empresa">
                <img src="{{'data:image/jpg;base64,' + empresa?.bytes}} ">
            </div>
            <h3>{{empresa.razaoSocial}}</h3>
            <button pButton type="button" label="Acessar" (click)="buscarContratoEmpresa(empresa.id)"></button>
        </div>
    </div>
</section>
<!-- ================modulos================ -->
<section *ngIf="empresaSelecionada">

    <div style="text-align:center;">
        <h3>Todos Os Aplicativos</h3>
    </div>


    <div class="grid p-3">
        <div class="md:col-3 sm:col-12" *ngFor="let modulo of listaModulos">
            <div class="box-display btn-hover">
                <a class="link__modulo" title="{{modulo.url}}" href="{{modulo.url}}">
                    <p class="titulo-modulo">{{modulo.nomeLogo}}</p>
                </a>
                <img src="{{'data:image/jpg;base64,' + modulo?.bytes}} " width="50">
            </div>
        </div>
    </div>

    <div style="text-align:center;">
        <button pButton class="p-button-text p-button-sm" type="button" label="Voltar" (click)="voltar()"></button>
    </div>

</section>
